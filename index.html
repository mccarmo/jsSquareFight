<head>
	<meta charset="UTF-8"/>
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script type="text/javascript" src="resources/js/square.js"></script>        
	<script type="text/javascript" src="resources/js/main.js"></script>
</head>

<html lang="en">	
    <body align="center" onLoad="generateWorld()">    
	<section id="simulatorArea" style="width: 1100px;">
		<h4>jsSquareFight (WIP)</h4>  	            	
                <div style="border: #000 solid 1px; width: 400px; height: auto; float: right">	
		        <div style="border: #000 solid 1px; width: 400px; height: auto; float: left" >
			        <div style="border: #000 solid 1px; float: left">
				        Click on the commands below to put it in blue square's brain area:<br>                
			        </div>
			        <div style="width: 400px; height: auto; float: left">
				        <input type="button" class="gameAction" onclick="addAction('if')" value="if"></input>
				        <input type="button" class="gameAction" onclick="addAction('{')" value="then (if/else)"></input>
				        <input type="button" class="gameAction" onclick="addAction('else')" value="else"></input>
				        <input type="button" class="gameAction" onclick="addAction('}')" value="end (if/else)"></input>
                                        <input type="button" class="gameAction" onclick="addAction('!')" value="not"></input>
                                        <input type="button" class="gameAction" onclick="addAction('&&')" value="and"></input>
                                        <input type="button" class="gameAction" onclick="addAction('||')" value="or"></input>
				        <input type="button" class="gameAction" onclick="addAction('goToRandomDirection()')" value="Go to a random direction!"></input>
				        <input type="button" class="gameAction" onclick="addAction('goLeft()()')" value="Go to the left!"></input>
				        <input type="button" class="gameAction" onclick="addAction('goRight()()')" value="Go to the right!"></input>
				        <input type="button" class="gameAction" onclick="addAction('goUp()()')" value="Go up!"></input>
				        <input type="button" class="gameAction" onclick="addAction('goDown()()')" value="Go down!"></input>
				        <input type="button" class="gameAction" onclick="addAction('hasTargetInSight(squareList)')" value="Has a target in sight?"></input>
				        <input type="button" class="gameAction" onclick="addAction('shootIt()')" value="Shoot the target!"></input>
			        </div>
		        </div> 			
                        <div style="border: #000 solid 1px; width: 400px; height: auto; min-height: 300px;float: left" >
			        <div style="border: #000 solid 1px;" float="right">
				        Blue square's brain area:<br>                
			        </div>
			        <div id="blueSquareBrain" style="width: 400px; height: auto;float: right">
				        <textarea rows="15" cols="45" id="brainString" readonly="readonly"></textarea>
			        </div>
	                        <input type="button" value="Erase the brain!" onClick="eraseTheBrain()"></input>                			        
                        </div>
                        <br>	
	                <input type="button" value="Start" onClick="toggleGameStart(this)"></input>                
                </div>	
		<canvas  id="simulatorRoom"></canvas> 		
	</section>	 
   </body>
</html>
