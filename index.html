<head>
	<meta charset="UTF-8"/>
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script type="text/javascript" src="resources/js/square.js"></script>        
	<script type="text/javascript" src="resources/js/main.js"></script>
</head>

<html lang="en">	
    <body align="center" onLoad="generateWorld()">    
	<section id="simulatorArea" style="width: 1100px;">
		<h4>jsSquareFight (WIP)</h4>  	            		
		<div style="border: #000 solid 1px; width: 200px; height: auto; min-height: 300px; float: left" >
			<div style="border: #000 solid 1px; float: left">
				Click on the commands below to put it in blue square's brain area:<br>                
			</div>
			<div style="width: 200px; height: auto; float: left">
				<input type="button" onclick="addAction('if')" value="if"></input><br>
				<input type="button" onclick="addAction('else')" value="else"></input><br>
				<input type="button" onclick="addAction('goToRandomDirection()')" value="Go to a random direction!"></input><br>
				<input type="button" onclick="addAction('goToLeft()()')" value="Go to the left!"></input><br>
				<input type="button" onclick="addAction('goToRight()()')" value="Go to the right!"></input><br>
				<input type="button" onclick="addAction('goToUp()()')" value="Go up!"></input><br>
				<input type="button" onclick="addAction('goToDown()()')" value="Go down!"></input><br>
				<input type="button" onclick="addAction('hasTargetInSight()')" value="Has a target in sight?"></input><br>
				<input type="button" onclick="addAction('shootIt()')" value="Shoot the target!"></input><br>
			</div>
		</div> 			
		<canvas  id="simulatorRoom"></canvas> 	
		<div style="border: #000 solid 1px; width: 200px; height: auto; min-height: 300px;float: right" >
			<div style="border: #000 solid 1px;" float="right">
				Blue square's brain area:<br>                
			</div>
			<div id="blueSquareBrain" style="width: 200px; height: auto;float: right">
				
			</div>
			<div style="border: #000 solid 1px;" float="right">
				Click on a action to remove it!<br>                
			</div>
        </div>		
	</section>	 
	<br>	
	<input type="button" value="Start" onClick="toggleGameStart(this)"></input>
   </body>
</html>
